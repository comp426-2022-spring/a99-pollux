
<html> 

  <link  rel='stylesheet' type="text/css" href="./graphCSS.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" >
google.charts.load('current', {
          'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          
          var data = new google.visualization.DataTable();
          data.addColumn('date', 'Time of Day');
          data.addColumn('number', 'Rating');
          

         
          var month =[3,3,3,3]//second

          var day = [1,2,3,4] //3rd 

          var year= [2015,2015,2015,2015]//first
          var rating = [4,5,6,7]
          

          
        
        

           // var apple= [[new Date(2015, 3, 3),7]]


            //write the function to handle differengt data later
            
  
          for(var x=0; x< year.length; x++){
            data.addRows([[new Date(year[x],month[x]-1,day[x]),rating[x]]])
          }


          var options = {
            title: 'Your Mood on a Scale of 1 to 10',
            width: 900,
            height: 500,
            hAxis: {
              format: 'M/d/yy',
              gridlines: {
                count: 15
              }
            },
            vAxis: {
              gridlines: {
                color: 'none'
              },
              minValue: 0
            }
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

          chart.draw(data, options);

          var button = document.getElementById('change');

          button.onclick = function() {

            // If the format option matches, change it to the new option,
            // if not, reset it to the original format.
            options.hAxis.format === 'M/d/yy' ?
              options.hAxis.format = 'MMM dd, yyyy' :
              options.hAxis.format = 'M/d/yy';

            chart.draw(data, options);
          };
        }
        
        
        

</script>
   <body>
    
    <div id="graph" class="hidden">
     <h1>Mood Tracker</h1>
    

    <div id="chart_div" class="middle"></div>
    <button id="change" class="central">Click to change the format</button>


  </div>

</body>

    </html>
