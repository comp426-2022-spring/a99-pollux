<html>
<head>


<link href="./myStyle.css" rel='stylesheet'>
</head>
<body>
<h1>Survey</h1>


<div class="row">
<div class="columnL">
<img src="Unknown-5.jpeg" alt="flowers">
</div>
<form action="/url" method="GET">
    <p>Please rate your mood 1(Terrible) - 10(Amazing)</p>
    <input type="text" placeholder="5" minlength="1" maxlength="2">
    <button type="submit">Submit</button>
    </form>
<div class="columnR">
    <img src="Unknown-7.jpeg" alt="flowers">
</div>
</div>


<div class="row">
    <div class="columnL">
    <img src="Unknown-10.jpeg" alt="flowers">
    </div>
    <form action="/url" method="GET">
        <p>Please write one emotion to describe your day</p>
        <input type="text" placeholder="Happy" minlength="1" maxlength="10">
        
        </form>
    <div class="columnR">
        <img src="Unknown.jpeg" alt="flowers">
    </div>
    </div>


    <div class="row">
        <div class="columnL">
        <img src="Unknown-2.jpeg" alt="flowers">
        </div>
        <form action="/url" method="GET">
            <p>Please rate your week so far 1(Terrible) - 10(Amazing)</p>
            <input type="text" placeholder="5" minlength="1" maxlength="2">
            <button type="submit">Submit</button>
            </form>
        <div class="columnR">
            <img src="Unknown-8.jpeg" alt="flowers">
        </div>
        </div>




</body>
</html>
