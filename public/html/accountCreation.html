<!DOCTYPE html>
<html lan = "en">
    <head>
        <meta charset = "utf-8">
        <title>Account Creation</title>
        <link rel="stylesheet" href="/css/accStyle.css" type="text/css">
        <base href="/"
    </head>
    <body>
        <div class = "container">
            <h1>Sign up</h1>
            <h6>Please fill in this form to create an account</h6>
            <hr>


            <p>Name</p>
            <input type="text" name="" placeholder="Enter Name" class="name" required>

            <p>Email</p>
            <input type="email" name="" placeholder="Enter Email" class="email" required>

            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" class="password" required>

            <p>Re-enter Password</p>
            <input type="password" name="" placeholder="Re-enter Password" required>


            <button class="submit-btn" onclick="window.location.href='/html/surveyPage.html'">Register</button>

            <p class="exist">Already have an account? Login <a href="/html/loginPage.html">here</a></p>

        </div>

        <script src="/js/form.js"></script>
    </body>
</html>
