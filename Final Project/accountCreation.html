<!DOCTYPE html>
<html lan = "en">
    <head>
        <meta charset = "utf-8">
        <title>Account Creation</title>
        <link rel="stylesheet" href="accStyle.css" type="text/css">
    </head>
    <body>
        <div class = "container">
            <h1>Sign up</h1>
            <h6>Please fill in this form to create an account</h6>
            <hr>


            <p>Name</p>
            <input type="text" name="" placeholder="Enter Name" class="name" required>

            <p>Email</p>
            <input type="email" name="" placeholder="Enter Email" class="email" required>

            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" class="password" required>

            <p>Re-enter Password</p>
            <input type="password" name="" placeholder="Re-enter Password" required>


            <input type="submit" name="" value="Submit">

        </div>
    </body>
</html>
